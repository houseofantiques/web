<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الجولة الافتراضية | بيت التحفيات</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="tour">
  <div class="shell">

    <header class="topbar isSolid" id="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandText">
          <div class="t1">بيت التحفيات</div>
          <div class="t2">House of Antiques</div>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html">الرئيسية</a>
        <span class="dot"></span>
        <a href="store.html">المتجر</a>
        <span class="dot"></span>
        <a href="booking.html">الحجز</a>
      </nav>
    </header>

    <section class="tourHero">
      <div class="tourHeroInner reveal in">
        <div class="kicker">360°</div>
        <h1 class="h1" style="font-size:52px; margin-top:6px;">جولة افتراضية</h1>
        <p class="sub">انزلي للأسفل لبدء التجربة داخل بيت التحفيات.</p>
      </div>
      <div class="tourHint" aria-hidden="true">↓</div>
    </section>

    <section class="tourFrameWrap">
      <div class="tourFrame reveal" id="tourFrame">
        <!-- يتم تحميله عند الظهور -->
      </div>
    </section>

  </div>

  <script>
    // reveal
    (function(){
      const els = Array.from(document.querySelectorAll(".reveal"));
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if (e.isIntersecting){
            e.target.classList.add("in");
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0.12 });
      els.forEach(el=> io.observe(el));
    })();

    // lazy load matterport
    (function(){
      const target = document.getElementById("tourFrame");
      if (!target) return;

      const url = "https://my.matterport.com/show/?m=33mzsiPWyX2";
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if (!e.isIntersecting) return;
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.allow = "xr-spatial-tracking; fullscreen; autoplay";
          iframe.allowFullscreen = true;
          target.appendChild(iframe);
          io.disconnect();
        });
      }, { threshold: 0.15 });

      io.observe(target);
    })();
  </script>

  <style>
    .tourHero{
      padding: 110px 28px 40px;
      min-height: 62vh;
      display:flex;
      align-items:flex-end;
      background:
        radial-gradient(800px 500px at 30% 30%, rgba(239,227,207,.08), transparent 60%),
        radial-gradient(900px 600px at 70% 60%, rgba(107,15,20,.18), transparent 60%),
        rgba(0,0,0,.55);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .tourHeroInner{max-width: 900px}
    .tourHint{
      position: absolute;
      left: 28px;
      bottom: 16px;
      opacity: .65;
      font-size: 22px;
      animation: floaty 1.6s ease-in-out infinite;
    }
    html[dir="rtl"] .tourHint{ left:auto; right:28px; }
    @keyframes floaty{ 0%,100%{transform: translateY(0)} 50%{transform: translateY(8px)} }

    .tourFrameWrap{ padding: 28px 28px 70px; }
    .tourFrame{
      max-width: 1180px;
      margin: 0 auto;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      min-height: 70vh;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
    }
    .tourFrame iframe{
      width:100%;
      height: 70vh;
      border:0;
      display:block;
    }
    @media (max-width:560px){
      .tourHero{ padding-top: 92px; }
      .tourFrame iframe{ height: 72vh; }
    }
  </style>
</body>
</html>
